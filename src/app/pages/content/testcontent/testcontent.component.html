<div>
  <div class="operate">
    <button nz-button nzType="primary" [nzSize]="size" nzShape="round">
      <!-- <i nz-icon nzType="download"></i> -->
      新增
    </button>
    <button nz-button nzType="primary" [nzSize]="size" nzShape="round">
      <!-- <i nz-icon nzType="download"></i> -->
      修改
    </button>
    <button nz-button nzType="primary" [nzSize]="size" nzShape="round">
      <!-- <i nz-icon nzType="download"></i> -->
      删除
    </button>
    <button nz-button nzType="primary" [nzSize]="size" nzShape="round">
      <!-- <i nz-icon nzType="download"></i> -->
      查询
    </button>
  </div>
  <div>
    <nz-table #editRowTable nzBordered [nzData]="listOfData">
      <thead>
        <tr>
          <th nzWidth="30%">Name</th>
          <th>Age</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
          <td>
            <div class="editable-cell" *ngIf="editId !== data.id; else editTpl">
              <div class="editable-cell-value-wrap" (click)="startEdit(data.id, $event)">
                {{ data.name }}
              </div>
            </div>
            <ng-template #editTpl>
              <input type="text" nz-input [(ngModel)]="data.name" />
            </ng-template>
          </td>
          <td>{{ data.age }}</td>
          <td>{{ data.address }}</td>
          <td>
            <a nz-popconfirm nzTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
